#   Pixiv Start
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.pixiv.net;

    include cert.conf;

    client_max_body_size 50M;

    location / {
        proxy_pass https://www-pixiv-net;
        proxy_connect_timeout 5;
        keepalive_timeout 120;
        proxy_set_header Connection "";
        include proxy.params;
    }
}

