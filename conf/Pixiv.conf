    listen [::]:443 ssl http2;
    server_name sketch.pixiv.net;

    include cert.conf;

    location / {
        proxy_pass https://sketch-pixiv-net;
        include proxy.params;
    }

    # Proxying WebSockets
    location /ws/ {
        proxy_pass https://sketch-pixiv-net;
        include proxy.params;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        #proxy_set_header Host $host;
    }
}

